<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Forums</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Delta Forums</h1>
        <marquee>Bienvenido/a A Delta Forums, Publica y discute aqui!</marquee>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" id="posts-link">Posts</a></li>
                <li><a href="#" id="servers-link">Servers</a></li>
            </ul>
        </nav>
        <main>
            <section id="username-section">
                <h2>Escribe tu Username</h2>
                <form id="username-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <button type="submit">Listo</button>
                </form>
            </section>
            <section id="account-settings" style="display: none;">
                <h2>Account Settings</h2>
                <form id="change-username-form">
                    <label for="new-username">Cambiar Username:</label>
                    <input type="text" id="new-username" name="new-username" required>
                    <button type="submit">Cambiar</button>
                </form>
                <button id="logout-button">Cerrar Sesion</button>
            </section>
            <section id="new-post" style="display: none;">
                <h2>Crear nuevo post</h2>
                <form id="post-form">
                    <label for="post-title">Titulo:</label>
                    <input type="text" id="post-title" name="post-title" required>
                    
                    <label for="post-content">Descripcion:</label>
                    <textarea id="post-content" name="post-content" required></textarea>
                    
                    <button type="submit">Publicar</button>
                </form>
            </section>
            <section id="posts" style="display: none;">
                <h2>Posts</h2>
                <!-- Posts will be dynamically added here -->
            </section>
            <section id="servers" style="display: none;">
                <h2>Servers</h2>
                <p>Garry's Mod: 45.61.170.67:27021</p>
            </section>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
